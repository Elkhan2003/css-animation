<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Elcho/css/carusel.css" />
		<link rel="stylesheet" href="./Elcho/fonts/fonts.css" />
		<link rel="stylesheet" href="./Elcho/css/reset.css" />
		<link rel="stylesheet" href="./Elcho/css/phone.css" />
		<link rel="icon" href="./Elcho/img/atom.png" />
		<title>Elcho</title>
	</head>
	<body>
		<main class="main">
			<!-- ! section -->
			<section class="section">
				<div class="content">
					<div class="phone">
						<!-- ! phone loading -->
						<div class="phone__loading">
							<!-- ! brand -->
							<div class="containerGlitch">
								<div>
									<p class="glitch" id="textGlitch">Elcho</p>
								</div>
							</div>
							<!-- ! loading -->
							<button class="button__elcho">
								<span class="spinner__elcho"></span>
								Loading...
							</button>
						</div>

						<!-- ! phone start -->
						<div class="phone__start">
							<div class="wrapper">
								<!-- ! header -->
								<header class="header">
									<div class="container">
										<div class="phone__header">
											<div class="phone__logo">
												<img src="./Elcho/img/man-gif.gif" alt="Elcho" />
												<h2>Hi, Elcho!</h2>
											</div>
											<div class="phone__sms">
												<!-- <i class="fa-solid fa-bell fa-shake"></i> -->
												<a href="./phone.html"><i class="fa-solid fa-sync fa-spin"></i></a>
												<a href="./index.html"><i class="fa-solid fa-skull-crossbones fa-fade"></i></a>
											</div>
										</div>
									</div>
								</header>

								<!-- ! main -->
								<main>
									<section>
										<div class="container">
											<div>
												<p>Discovery the</p>
												<h1>Beauty Of The World</h1>
											</div>
										</div>

										<!-- ! carousel -->
										<div class="container">
											<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
												<div class="carousel-inner">
													<div class="carousel-item active" data-bs-interval="1000">
														<img src="./Elcho/img/carousel/js.png" class="d-block w-100" alt="..." />
													</div>
													<div class="carousel-item" data-bs-interval="7000">
														<img src="./Elcho/img/carousel/react.png" class="d-block w-100 carousel__logo" alt="..." />
													</div>
													<div class="carousel-item" data-bs-interval="1000">
														<img src="./Elcho/img/carousel/redux.png" class="d-block w-100" alt="..." />
													</div>
												</div>
												<!-- <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
													<span class="carousel-control-prev-icon" aria-hidden="true"></span>
													<span class="visually-hidden">Previous</span>
												</button>
												<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
													<span class="carousel-control-next-icon" aria-hidden="true"></span>
													<span class="visually-hidden">Next</span>
												</button> -->
											</div>
										</div>
								</main>

								<!-- ! footer -->
								<footer class="footer">
									<div class="container">
										<!-- ! media -->
										<div>
											<video class="video" autoplay muted loop>
												<source src="./Elcho/videos/bgc.mp4" />
											</video>
											<audio id="my__audio" class="audio" controls autoplay>
												<source src="./Elcho/audios/hyper-spoiler.mp3" />
											</audio>
										</div>
									</div>
								</footer>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="./Elcho/js/script.js"></script>
	</body>
</html>
